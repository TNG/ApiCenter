buildscript {
    ext.kotlin_version = '1.2.30'
    ext.spring_boot_version = '2.0.1.RELEASE'

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
        classpath 'gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:3.2.0'
        classpath 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.5'
    }
}

group 'com.tngtech.apicenter'
version '1.0.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'kotlin-jpa'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.jlleitschuh.gradle.ktlint'

bootJar {
    manifest {
        attributes 'License': 'Apache License Version 2.0, January 2004'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.springframework.boot:spring-boot-starter-web:$spring_boot_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:$spring_boot_version"
    compile 'com.h2database:h2:1.4.197'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.5'
    compile 'com.jayway.jsonpath:json-path:2.4.0'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'net.rakugakibox.spring.boot:orika-spring-boot-starter:1.8.0'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6'

    testCompile "org.springframework.boot:spring-boot-starter-test:$spring_boot_version"
    testCompile 'org.assertj:assertj-core:3.10.0'
    testCompile 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
