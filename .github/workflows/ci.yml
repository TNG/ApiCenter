name: CI

on: [push]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: ./gradlew --daemon --stacktrace clean build
    - run: ./gradlew --daemon --stacktrace test
    - run: ./gradlew --daemon --stacktrace spotlessCheck
    - run: ./gradlew --daemon --stacktrace integrationTest

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: cd frontend && npm install @angular/cli@6.1.4
    - run: cd frontend && npm install
    - run: cd frontend && npx ng lint
    - run: cd frontend && npx ng test --watch=false --configuration=localhost --browsers=ChromeHeadlessCustom
