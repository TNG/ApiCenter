<div class="container top-buffer" *ngIf="error">
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>
<div class="container" *ngIf="specification && specification.metadata.language.toString() == 'OPENAPI'">
  <app-swagger-ui [specification]="specification"></app-swagger-ui>
</div>
<app-graphiql *ngIf="specification && specification.metadata.language.toString() == 'GRAPHQL'"></app-graphiql>
