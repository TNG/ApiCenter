<div class="container top-buffer">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" routerLink="specifications/form/add"><span class="oi oi-plus"></span></button>
    </div>
  </div>
  <div class="row top-buffer">
    <div class="col">
      <table class="table">
        <thead class="thead">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Version</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let specification of specifications">
          <td><a [routerLink]="['specifications', specification.id]" routerLinkActive="active">{{ specification.title
            }}</a></td>
          <td>{{ specification.version }}</td>
          <td>
            <button class="btn oi oi-loop-circular" *ngIf="specification.remoteAddress != null"
                    (click)="synchronize(specification)"></button>
            <button class="btn oi oi-pencil" [routerLink]="['specifications/form/edit', specification.id]"></button>
            <button class="btn oi oi-trash" (click)="delete(specification)"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
