<p>
  Are you sure you want to delete the application <b>{{ application.name }}</b
  >?
</p>
<table>
  <tr width="100%">
    <td width="90%">
      <button mat-raised-button mat-primary (click)="onCancel()">Cancel</button>
    </td>
    <td>
      <button mat-raised-button (click)="onConfirm()">Delete</button>
    </td>
  </tr>
</table>
