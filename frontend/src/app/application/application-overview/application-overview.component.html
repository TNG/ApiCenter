  <mat-icon aria-label="Add application">add</mat-icon>
</button>
<br />
<app-application-table
  [applications]="applications$ | async"

    openConfirmDeleteApplicationDialog($event)

  (updateApplication)="onUpdateApplication($event)"
></app-application-table>
