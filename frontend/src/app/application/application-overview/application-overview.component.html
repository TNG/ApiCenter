<button mat-fab (click)="openCreateApplicationDialog()">
  <mat-icon aria-label="Add application">add</mat-icon>
</button>
<mat-form-field
  *ngIf="(applicationsTableData$ | async).data.length > 0"
  class="filter"
>
  <label>
    <!--suppress TypeScriptUnresolvedVariable -->
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </label>
</mat-form-field>

<table
  *ngIf="(applicationsTableData$ | async).data.length > 0"
  mat-table
  [dataSource]="applicationsTableData$ | async"
  matSort
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
    <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<p *ngIf="(applicationsTableData$ | async).data.length === 0">
  There are no applications available.
</p>
