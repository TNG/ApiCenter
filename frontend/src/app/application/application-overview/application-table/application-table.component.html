<mat-form-field *ngIf="applications.length > 0" class="filter">
  <label>
    <!--suppress TypeScriptUnresolvedVariable -->
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </label>
</mat-form-field>

<table
  mat-table
  matSort
  *ngIf="applications.length > 0"
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
    <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
  </ng-container>

  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="onUpdateApplication(element)">
        <mat-icon aria-label="Edit application">edit</mat-icon>
      </button>
      <button mat-flat-button (click)="onDeleteApplication(element)">
        <mat-icon aria-label="Delete application">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="applications.length === 0">
  <div style="text-align: center;">There are no applications available.</div>
</div>

<br />
<div *ngIf="applications.length > 0">
  <div style="text-align: right;">
    <b>{{ dataSource.filteredData.length }}</b> application(s) found.
  </div>
</div>
