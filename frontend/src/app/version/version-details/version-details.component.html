<ng-container *ngIf="spec$ | async as spec">
  <ng-container *ngIf="version$ | async as version">
    <div class="version-menu">
      <button mat-flat-button color="warn" (click)="onClickDelete(version)">
        Delete
      </button>
    </div>
    <app-openapi-ui [spec]="spec"></app-openapi-ui>
  </ng-container>
</ng-container>
